<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Room status</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>
            The room {{ room.name }} is 
            {% if free %}
                free
            {% else %}
                occupied
            {% endif %}
            on {{ month_name }} {{ date.day }}<sup>th</sup> of {{ date.year }} at 
            {{ date.hour }}:{{ date.minute }}
        </p>
        {% if free %}
            <p>It can house {{ room.capacity }} persons.</p>
        {% endif %}
        <p>{{ meeting }}</p>
    </body>
</html>
